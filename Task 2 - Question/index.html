<!DOCTYPE html>
<html>
  <head>
    <title>Renewable Energy Consumption</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <svg width="960" height="500"></svg>

    <script>
      (function (d3) {
        'use strict';

        const titleText = 'Renewable Energy Consumption by Region';
        const xAxisLabelText = 'Percentage';

        const f = d3.format(".2f");
        const svg = d3.select('svg');

        const width = +svg.attr('width');
        const height = +svg.attr('height');

        const render = (data) => {
          const margin = { top: 50, right: 200, bottom: 77, left: 120 };
          const innerWidth = width - margin.left - margin.right;
          const innerHeight = height - margin.top - margin.bottom;

          const energySources = data.columns.slice(1);
          const regions = data.map(d => d.Region);

          // ✅ Convert string values to numbers
          data.forEach(d => {
            energySources.forEach(source => {
              d[source] = +d[source];
            });
          });

          const stackedData = d3.stack().keys(energySources)(data);

          const colorScale = ["#7fc97f", "#fdc086", "#386cb0", "#f0027f", "#666666"];
          const color = d3.scaleOrdinal().domain(energySources).range(colorScale);

          // ✅ Dynamically determine xScale domain
          const xScale = d3.scaleLinear()
            .domain([0, d3.max(stackedData, d => d3.max(d, d => d[1]))])
            .range([0, innerWidth]);

          const yScale = d3.scaleBand().domain(regions).range([0, innerHeight]).padding(0.1);

          const g = svg.append('g').attr('transform', `translate(${margin.left},${margin.top})`);

          const xAxis = d3.axisBottom(xScale).tickSize(-innerHeight);
          g.append('g').call(d3.axisLeft(yScale)).selectAll('.domain, .tick line').remove();

          const xAxisG = g.append('g').call(xAxis).attr('transform', `translate(0,${innerHeight})`);
          xAxisG.select('.domain').remove();
          xAxisG.append('text')
            .attr('class', 'axis-label')
            .attr('y', 65)
            .attr('x', innerWidth / 2)
            .attr('fill', 'black')
            .text(xAxisLabelText);

          const tooltip = d3.select('body').append('div').attr('class', 'toolTip');

          g.append('g')
            .selectAll('g')
            .data(stackedData)
            .enter()
            .append('g')
            .attr('fill', d => color(d.key))
            .selectAll('rect')
            .data(d => d)
            .enter()
            .append('rect')
            .attr('y', d => yScale(d.data.Region))
            .attr('x', d => xScale(d[0]))
            .attr('width', d => xScale(d[1]) - xScale(d[0]))
            .attr('height', yScale.bandwidth())
            .on('mouseover', function (event, d) {
              d3.select(this).attr('opacity', 0.5);
            })
            .on('mousemove', function (event, d) {
              const energyType = d3.select(this.parentNode).datum().key;
              const percent = d.data[energyType];
              tooltip.style('left', event.pageX - 50 + 'px')
                .style('top', event.pageY - 70 + 'px')
                .style('display', 'inline-block')
                .html(energyType + ' Consumption: ' + f(percent) + "%");
            })
            .on('mouseout', function () {
              d3.select(this).attr('opacity', 1);
              tooltip.style('display', 'none');
            });

          g.append('text').attr('class', 'title').attr('y', -10).text(titleText);

          g.append('text')
            .attr('x', 670)
            .attr('y', 100)
            .style('font-size', '20px')
            .style('font-weight', 'bold')
            .text('Energy Source');

          g.selectAll('legend')
            .data(energySources)
            .enter()
            .append('rect')
            .attr('x', 660)
            .attr('y', (d, i) => 110 + i * 26)
            .attr('width', 15)
            .attr('height', 15)
            .style('fill', d => color(d));

          g.selectAll('legendLabels')
            .data(energySources)
            .enter()
            .append('text')
            .attr('x', 700)
            .attr('y', (d, i) => 118 + i * 26)
            .style('fill', d => color(d))
            .text(d => d)
            .attr('text-anchor', 'left')
            .style('alignment-baseline', 'middle')
            .style('font-size', '18px')
            .style('font-weight', 'bold');
        };

        d3.csv('data.csv').then(data => {
          console.log("Raw Data:", data);
          render(data);
        });

      }(d3));
    </script>
  </body>
</html>
